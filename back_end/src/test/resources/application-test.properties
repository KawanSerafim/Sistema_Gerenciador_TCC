# --- Forca o banco de dados H2 em memoria ---

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# --- Configuracao do JPA/Hibernate para o H2 ---

# Define o "dialeto" do H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Cria as tabelas no inicio do teste e as apaga no final
spring.jpa.hibernate.ddl-auto=create-drop

# Mostra o SQL que esta sendo executado
spring.jpa.show-sql=true

# --- Configuracao de Segurança (JWT) ---

# Fornece um segredo "dummy" para o ambiente de teste
jwt.secret=um-segredo-de-teste-bem-longo-e-seguro-para-o-ambiente-de-teste

# Fornece um tempo de expiracao "dummy"
jwt.expiration.ms=86400000